<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/registration/registration.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/header.css">

    <!-- Ubuntu Font | Regular 400 / Medium 500  /Bold 700  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8a2fbc0c4d.js" crossorigin="anonymous"></script>

    <title>Логин</title>
</head>

<body>

    <header>
        <a href="main.html" class="logo">
            <i class="fas fa-book"></i>
            <p>Homework Manager</p>
        </a>
        <nav>
            <ul>
                <li><a href="">Задания</a></li>
                <li><a href="registration.html">Регистрация</a></li>
                <li><a href="">Войти</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <form action="">
            <div class="login-title-container">
                <p class="login-title">Регистрация</p>
                <div class="login-title-line"></div>
            </div>
            <div class="form-content">
                <div>
                    <input type="text" name="" id="firstname-input" placeholder="Имя">
                    <input type="text" name="" id="lastname-input" placeholder="Фамилия">
                </div>
                <div>
                    <input type="email" name="" id="email-input" placeholder="Почта">
                    <input type="text" name="" id="username-input" placeholder="Имя пользователя">
                </div>
                <div>
                    <input type="password" name="" id="registration-password" placeholder="Введите пароль">
                    <input type="password" name="" id="repeat-registration-password" placeholder="Подтвердите пароль">
                </div>
                <div>
                    <input type="tel" name="" id="tel-input" placeholder="Введите номер телефона">
                    <input type="text" name="" id="group-input" placeholder="Группа">
                </div>
                <button>Войти</button>
                <div class="login-links">
                    <a href="">Сбросить пароль</a>
                    <a href="index.html">Вход</a>
                </div>
            </div>
        </form>
    </div>

    <script src="assets/js/registration/registrationAnim.js"></script>
</body>

</html>
