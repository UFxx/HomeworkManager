<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/registration/registration.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Ubuntu Font | Regular 400 / Bold 700  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <title>Логин</title>
</head>

<body>
    <form action="">
        <div class="login-title-container">
            <p class="login-title">Регистрация</p>
            <div class="login-title-line"></div>
        </div>
        <div class="form-content">
            <div>
                <input type="email" name="" id="registration-input" placeholder="Логин">
            </div>
            <div>
                <input type="password" name="" id="registration-password" placeholder="Введите пароль">
                <input type="password" name="" id="repeat-registration-password" placeholder="Подтвердите пароль">
            </div>
            <button>Войти</button>
            <div class="login-links">
                <a href="">Сбросить пароль</a>
                <a href="index.html">Вход</a>
            </div>
        </div>
    </form>

    <script src="assets/js/registrationAnim.js"></script>
</body>

</html>
